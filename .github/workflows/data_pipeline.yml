# .github/workflows/data_pipeline.yml

name: Genomic Data Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  generate_and_process_data:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'

      # Install dependencies
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # Download the cleaned genomic data artifact (if applicable)
      - name: Download cleaned genomic data artifact
        uses: actions/download-artifact@v3
        with:
          name: cleaned-genomic-data
          path: ./  # Download to the current directory

      # Run data analysis
      - name: Run data analysis
        run: |
          python analysis.py

      # Run the visualization script
      - name: Run visualizations
        run: |
          python visualize.py

      # Upload visualizations as an artifact (make sure the path is correct)
      - name: Upload visualizations as artifact
        uses: actions/upload-artifact@v3
        with:
          name: visualizations
          path: ./visualizations/*.png  # Ensure this path points to your visualization directory
          if-no-files-found: warn  # Prevent workflow failure if no files are found
